{% load staticfiles %}
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铭德教育 - 注册</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/myregister.css' %}">
</head>
<body>
<div class="htmleaf-container">
    <div class="wrapper">
        <div class="container">
            <h1>Welcome</h1>
            <form id="email_register_form" method="post" action="{% url 'register' %}"
                  autocomplete="off">
                {#                        <style type="text/css">#}
                {#                            input {#}
                {#                                width: 250px;#}
                {#                                height: 45px;#}
                {#                            }#}
                {#                        </style>#}

                <div class="myclass2">
                    <p>&nbsp;</p>


                    <input type="text" id="id_username" name="username" placeholder="请输入您的用户名"/>
                </div>
                <div class="myclass2  {% if register_form.errors.email %} errorput{% endif %}">
                    <p>&nbsp;</p>


                    <input type="text" id="id_email" name="email" placeholder="请输入您的邮箱地址"/>
                </div>
                <div class="myclass2  {% if register_form.errors.password %} errorput{% endif %}">
                    <p>&nbsp;</p>

                    <input type="password" id="id_password" name="password" placeholder="请输入您的密码"/>
                </div>
                <div class="myclass1   {% if register_form.errors.captcha %} errorput{% endif %}">
                    <p>&nbsp;</p>


                    {{ register_form.captcha }}


                </div>
                <div class="error btns" id="jsEmailTips">
                    {% for key,error in register_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                <div class="auto-box marb8">
                </div>
                <p>&nbsp;</p>

                <input class="btn_sign_up" id="jsEmailRegBtn" type="submit" value="注册"/>
                {#                        <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>#}

                {% csrf_token %}
            </form>

        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

<script src="{% static 'js/jquery-2.1.1.min.js' %}" type="text/javascript"></script>
<script>
    $('#login-button').click(function (event) {
        event.preventDefault();
        $('form').fadeOut(500);
        $('.wrapper').addClass('form-success');
    });
</script>

<script src="{% static 'js/index1.js' %}"></script>
</body>
</html>
