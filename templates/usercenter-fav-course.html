{% extends 'usercenter-base.html' %}
{% load staticfiles %}
{% block title %}
    我的收藏
{% endblock %}

{% block right %}
    <div class="right">
        <div class="personal_des Releasecont">
            <div class="head">
                <h1>我的收藏</h1>
            </div>

        </div>
        <div class="personal_des permessage">
            <div class="head">
                <ul class="tab_header messagehead">
                    <li {% ifequal  '/users/myfav/org/' request.path %}class="active"{% endifequal %}>
                        <a href="{% url 'users:myfav_org' %}">课程机构</a></li>
                    <li {% ifequal  '/users/myfav/teacher/' request.path %}class="active"{% endifequal %}>
                        <a href="{% url 'users:myfav_teacher' %}">授课教师 </a></li>
                    <li {% ifequal  '/users/myfav/course/' request.path %}class="active"{% endifequal %}>
                        <a href="{% url 'users:myfav_course' %}">公开课程</a></li>
                </ul>
            </div>
            <div class="messagelist">
                {% for course in course_list %}
                    <div class="messages butler_list company company-fav-box">
                        <dl class="des fr">
                            <dt>
                                <a href="{% url 'courses:course_detail' course.id %}">
                                    <img width="160" height="90" src="{{ MEDIA_URL }}{{ course.image }}"/>
                                </a>
                            </dt>
                            <dd>
                                <h1><a href="org-detail-homepage.html">{{ course.name }}</a></h1>
                                <div class="pic fl" style="width:auto;">

                                    <img src="{% static 'images/authentication.png' %}"/>


                                    <img src="{% static 'images/gold.png' %}"/>

                                </div>
                                <span class="c8 clear">授课教师： {{ course.teacher }}</span>

                            </dd>
                        </dl>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
